name: Pre-commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm ci

      - uses: pre-commit/action@v3.0.0
