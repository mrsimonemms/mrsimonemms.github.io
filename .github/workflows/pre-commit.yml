name: Pre-commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - run: npm ci

      - uses: pre-commit/action@v3.0.0
